<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="lqb.css">
</head>

<body>

    <div class="wp-slider">
        <div class="slides">
            <input type="radio" name="active-slide" id="radio1">
            <input type="radio" name="active-slide" id="radio2">
            <input type="radio" name="active-slide" id="radio3">
            <input type="radio" name="active-slide" id="radio4">

            <div class="slide active">
                <img src="https://github.com/Le-Quang-Bao/Le-Quang-Bao.github.io/blob/main/xu1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="https://github.com/Le-Quang-Bao/Le-Quang-Bao.github.io/blob/main/xu2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/c.png" alt="">
            </div>
            <div class="slide">
                <img src="images/d.png" alt="">
            </div>
        </div>

        <div class="navigation">
            <label for="radio1"></label>
            <label for="radio2"></label>
            <label for="radio3"></label>
            <label for="radio4"></label>
        </div>
    </div>
</body>
</html>
